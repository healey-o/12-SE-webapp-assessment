<svg width="100" height="40" viewBox="-50 -40 100 40" id="welcome-svg">
        

    <g>
        <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="360" to="0" dur="11s" repeatCount="indefinite"/>            
        <line x1="0" y1="0" x2="0" y2="30" stroke="var(--bulma-info)" stroke-width="0.5"/>
        <g transform="translate(0, 30)">
            <circle r="3" fill="var(--bulma-scheme-main)" stroke="var(--bulma-info)"/>
        </g>
        
    </g>

    <g>
        <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="360" to="0" dur="8s" repeatCount="indefinite"/>            
        <line x1="0" y1="0" x2="25" y2="0" stroke="var(--bulma-danger)" stroke-width="0.5"/>
        <g transform="translate(25, 0)">
            <circle r="3" fill="var(--bulma-scheme-main)" stroke="var(--bulma-danger)"/>
            <text text-anchor="middle" fill="var(--bulma-info)" font-size="1px">Important</text>
        </g>
        
    </g>

    <g>
        <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="360" to="0" dur="12s" repeatCount="indefinite"/>            
        <line x1="0" y1="0" x2="0" y2="-20" stroke="var(--bulma-info)" stroke-width="0.5"/>
        <g transform="translate(0, -20)">
            <circle r="3" fill="var(--bulma-scheme-main)" stroke="var(--bulma-info)"/>
            <text text-anchor="middle" fill="var(--bulma-info)" font-size="1px">English</text>
        </g>
        
    </g>

    <circle cx="0" cy="0" r="12" fill="var(--bulma-scheme-main)" stroke="var(--bulma-primary)"/>
</svg>
